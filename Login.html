<body>

  <!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">
    <h1 class="logo me-auto d-flex align-items-center">
      <a href="index.html">
        <img src="assets/img/diskominfo.png" alt="Logo Diskominfo" class="logo">
        <span class="header">SISTEM MANAJEMEN LAYANAN KOMINFO</span>
      </a>
    </h1>
  <div class="top-bar">
      <!-- End navbar -->
  </div>
</header>
  <!-- End Header -->



  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url(assets/images/Pahawang.jpg)">
          <span class="login100-form-title-1"> Login </span>
        </div>

        <form class="login100-form validate-form">
          <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
            <span class="label-input100">Email</span>
            <input class="input100" type="text" name="Email" placeholder="Enter Email"/>
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="pass" placeholder="Enter password"/>
            <span class="focus-input100"></span>
          </div>

          <div class="flex-sb-m w-full p-b-30">
            <div>
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">Remember me</label>
            </div>
            
            <div>
              <a href="Lupa_Password.html" class="txt2">Forgot Password?</a>
            </div>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">Kirim</button>
          </div>
          
          <!-- Add this link to direct to the password reset form -->
          <div class="text-center p-t-30">
            <a href="Register.html" class="txt2 m-r-10">
              Belum Punya Akun?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>




 
  <!-- ======= Footer ======= -->

  <script src="assets/js/main.js"></script>
